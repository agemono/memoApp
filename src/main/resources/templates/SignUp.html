<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type"
		  content="text/html; charset=UTF-8" />
<title>登録画面</title>

</head>

<body>
	<div>
	<table>
		<form method="post" action="/SignUp" th:object="${formModel}">
			<tr><td><label >ログインID</label></td>
			<td><input type="text"  th:value="${id}" /></td></tr>
			<tr><td><label >パスワード</label></td>
			<td><input type="text"  th:value="${password}" /></td></tr>
			<button class="btn-primary" type="submit">登録</button>
	</form>
	</table>
	</div>
</body>
</html>
